<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templateAula.xhtml">
<ui:define name="centro">
    <h4>Formulario de Pessoas</h4>
        <h:form id="formulario">
            <h:inputText value="#{controladorDePessoas.pessoa.id}" readonly="true"/>
            <h:inputText  value="#{controladorDePessoas.pessoa.nome}"/>
            <h:inputText value="#{controladorDePessoas.pessoa.cpf}"/>
            <h:selectOneMenu value="#{controladorDePesssoas.pessoa.dependente}">
                <f:selectItems value="#{controladorDePesssoas.listarDeps()}" var="dep" itemLabel="#{dep.nome}"/>
            </h:selectOneMenu>
            <h:commandButton value="Salvar" action="#{controladorDePessoas.salvar()}" rendered="#{controladorDePesssoas.pessoa!=null}"/>
            <h:commandButton value="Editar" action="#{controladorDePessoas.atualizar()}" rendered="#{controladorDePesssoas.pessoa==null}"/>
        </h:form>
</ui:define>
</ui:composition>
</html>
