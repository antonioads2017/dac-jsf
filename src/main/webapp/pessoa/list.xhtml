<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<ui:composition template="../templateAula.xhtml">
<ui:define name="centro">
    <h4>Listagem de Pessoas</h4>
    <h:form prependId="false">
        <div class="row">
            <div class="input-field col s3">
                <h:inputText id="cpf" value="#{controladorDePesssoas.cpf}"/>
                <label>Buscar pelo cpf</label>
            </div>

            <dir class="col s3">
                <h:commandLink
                        action="#{controladorDePesssoas.buscar}"
                        class="btn-floating btn-small waves-effect waves-light teal">
                    <i class="material-icons">search</i>
                </h:commandLink>
            </dir>
            <div class="col s4">
                <a class="btn-large blue" href="edit.xhtml">Cadastro e Edição</a>
            </div>
        </div>
    </h:form>
    <div class="row center">
        <h:form>
            <h:dataTable value="#{controladorDePesssoas.pessoasComFiltro}" var="pessoa">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{pessoa.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">CPF</f:facet>
                    <h:outputText value="#{pessoa.cpf}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Dependente</f:facet>
                    <h:outputText value="#{pessoa.dependente.nome}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </div>
</ui:define>
</ui:composition>
</html>
